<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 01.01 - Basic skeleton</title>
    <script src="../lib/three.js"></script>
    <script src="../lib/stats.js"></script>
    <script src="../lib/dat.gui.js"></script>
    <style>
        body{
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="WebGL-output">
        <div id="Stats-output"></div>
    </div>    

    <script>

        var scene;
        var camera;
        var renderer;

        function init(){
            var stats = initStats();

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();

            renderer.setClearColor(new THREE.Color(0xEEEEEE, 1.0));
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMapEnabled =true;
            // renderer.shadowMap.enabled = true;

            var axes = new THREE.AxisHelper(20);
            scene.add(axes);

            var planeGeoMetry = new THREE.PlaneGeometry(60,20,1,1);
            // var planeMaterial = new THREE.MeshBasicMaterial({color:0xcccccc});
            var planeMaterial = new THREE.MeshLambertMaterial({color:0xffffff});
            var plane = new THREE.Mesh(planeGeoMetry, planeMaterial);

            plane.rotation.x = -90*Math.PI/180;//-0.5*Math.PI;
            plane.position.x = 15;
            plane.position.y = 0;
            plane.position.z  = 0;

            plane.receiveShadow = true;

            scene.add(plane);

            var cubeGeometry = new THREE.BoxGeometry(4,4,4);
            // var cubeMetarial = new THREE.MeshBasicMaterial({color:0xff0000, wireframe:true});
            var cubeMetarial = new THREE.MeshLambertMaterial({color:0xff0000});
            var cube = new THREE.Mesh(cubeGeometry, cubeMetarial);

            cube.position.x = -4;
            cube.position.y = 3;
            cube.position.z = 0;

            cube.castShadow = true;
            
            scene.add(cube);



            var sphereGeometry =new THREE.SphereGeometry(4,20,20);
            // var sphereMaterial = new THREE.MeshBasicMaterial({color:0x7777ff, wireframe: true});
            var sphereMaterial = new THREE.MeshLambertMaterial({color:0x7777ff});
            var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);

            sphere.position.x = 20;
            sphere.position.y = 4;
            sphere.position.z = 2;

            sphere.castShadow = true;

            scene.add(sphere);

            var ambientLight = new THREE.AmbientLight(0x0c0c0c);
            scene.add(ambientLight);

            var spotLight = new THREE.SpotLight(0xffffff);
            spotLight.position.set(-40,60,-10);

            spotLight.castShadow = true;

            scene.add(spotLight);


            camera.position.x = -30;
            camera.position.y = 40;
            camera.position.z = 30;
            camera.lookAt(scene.position);


            var controls = new function(){
                this.rotationSpeed = 0.02;
                this.bouncingSpeed = 0.03;
            }

            var gui = new dat.GUI();

            gui.add(controls, 'rotationSpeed', 0, 0.5);
            gui.add(controls, 'bouncingSpeed', 0, 0.5);


            var step = 0;
            function renderScene(){
                stats.update();

                cube.rotation.x += controls.rotationSpeed;
                cube.rotation.y += controls.rotationSpeed;
                cube.rotation.z += controls.rotationSpeed;


                step += controls.bouncingSpeed;
                sphere.position.x = 20+(10*Math.cos(step));
                sphere.position.y = 2 +(10*Math.abs(Math.sin(step)));

                requestAnimationFrame(renderScene);
                renderer.render(scene, camera);
            }
            
            document.getElementById("WebGL-output").appendChild(renderer.domElement);
            window.addEventListener("resize", onResize, false);
            renderScene();
        }

        function onResize(e){
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth , window.innerHeight);
        }
        

        function initStats(){
            var stats = new Stats();
            stats.setMode(0);
            stats.domElement.style.position = 'absolute';
            stats.domElement.left = '0px';
            stats.domElement.top = '0px';
            document.getElementById("Stats-output").appendChild(stats.domElement);

            return stats;
        }
        

        window.onload = init;
    </script>
</body>
</html>
